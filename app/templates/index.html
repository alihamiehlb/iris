<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Iris Flower Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #89f7fe, #66a6ff, #ff6b6b, #ffcc00);
        background-size: 300% 300%;
        animation: gradientAnimation 10s infinite ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      /* Particle Container */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      h1 {
        font-size: 42px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 320px;
      }
      label {
        display: block;
        font-size: 16px;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        background: rgba(255, 255, 255, 0.8);
      }
      input[type="submit"] {
        background: #ff5722;
        color: white;
        font-size: 16px;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      input[type="submit"]:hover {
        background: #e64a19;
      }
      h2 {
        margin-top: 10px;
        font-size: 24px;
      }
      #flowerImage {
        max-width: 250px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #333;
        color: white;
        text-align: center;
        padding: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/predict" method="POST">
        <h1>Iris flower Prediction</h1>
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" required />

        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" required />

        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" required />

        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" required />

        <input type="submit" value="Predict" />
      </form>
      {% if flower_image %}
      <div class="image-container">
        <img id="flowerImage" src="{{flower_image}}" alt="Predicted Flower" />
        <h2>{{prediction_text}}</h2>
      </div>
      {% endif %}
    </div>
    <footer>ali hamieh</footer>
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100 },
          size: { value: 3 },
          move: { speed: 2 },
          line_linked: { enable: true, opacity: 0.3 },
        },
        interactivity: {
          events: { onhover: { enable: true, mode: "repulse" } },
        },
      });
    </script>
  </body>
</html>
